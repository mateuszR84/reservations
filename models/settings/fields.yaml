# ===================================
#  Form Field Definitions
# ===================================

tabs:
    icons:
        mater.reservations::lang.settings.tab.opening_hours: icon-clock-o
        mater.reservations::lang.settings.tab.about: icon-map-marker
        mater.reservations::lang.settings.tab.employees: icon-user

    fields:
        
        ### About company tab

        company_name:
            label: 'mater.reservations::lang.settings.about.company_name'
            type: text
            tab: 'mater.reservations::lang.settings.tab.about'
            span: left

        _section_address:
            label: 'mater.reservations::lang.settings.about.section_address'
            tab: 'mater.reservations::lang.settings.tab.about'
            type: section
        street:
            label: 'mater.reservations::lang.settings.about.street'
            type: text
            tab: 'mater.reservations::lang.settings.tab.about'
            span: left
        building_no:
            label: 'mater.reservations::lang.settings.about.building_no'
            type: text
            tab: 'mater.reservations::lang.settings.tab.about'
            span: right
        city: 
            label: 'mater.reservations::lang.settings.about.city'
            type: text
            tab: 'mater.reservations::lang.settings.tab.about'
            span: left
        postcode: 
            label: 'mater.reservations::lang.settings.about.postcode'
            type: text
            tab: 'mater.reservations::lang.settings.tab.about'
            span: right
        region: 
            label: 'mater.reservations::lang.settings.about.region'
            type: text
            tab: 'mater.reservations::lang.settings.tab.about'
            span: left
        
        _section_logo:
            label: 'mater.reservations::lang.settings.about.section_logo'
            tab: 'mater.reservations::lang.settings.tab.about'
            type: section
        logo:
            label: 'mater.reservations::lang.settings.about.logo'
            comment: 'mater.reservations::lang.settings.about.logo_comment'
            type: fileupload
            tab: 'mater.reservations::lang.settings.tab.about'
            span: left

        ### Employee tab

        employees:
            type: repeater
            prompt: 'mater.reservations::lang.settings.employees.prompt'
            tab: 'mater.reservations::lang.settings.tab.employees'
            form:
                fields:
                    first_name:
                        label: mater.reservations::lang.settings.employees.first_name
                        type: text
                        span: left
                    last_name: 
                        label: mater.reservations::lang.settings.employees.last_name
                        type: text
                        span: right
                    phone_no:
                        label: mater.reservations::lang.settings.employees.phone_no
                        type: text
                        span: left
                    email:
                        label: mater.reservations::lang.settings.employees.email
                        type: text
                        span: right

        ### Opening hours tab
        
        monday:
            label: 'mater.reservations::lang.settings.section_opening_hours.monday'
            type: text
            size: tiny
            tab: 'mater.reservations::lang.settings.tab.opening_hours' 
        tuesday:
            label: 'mater.reservations::lang.settings.section_opening_hours.tuesday'
            type: text
            tab: 'mater.reservations::lang.settings.tab.opening_hours' 
        wednesday:
            label: 'mater.reservations::lang.settings.section_opening_hours.wednesday'
            type: text
            tab: 'mater.reservations::lang.settings.tab.opening_hours' 
        thursday:
            label: 'mater.reservations::lang.settings.section_opening_hours.thursday'
            type: text
            tab: 'mater.reservations::lang.settings.tab.opening_hours' 
        friday:
            label: 'mater.reservations::lang.settings.section_opening_hours.friday'
            type: text
            tab: 'mater.reservations::lang.settings.tab.opening_hours' 
        saturday:
            label: 'mater.reservations::lang.settings.section_opening_hours.saturday'
            type: text
            tab: 'mater.reservations::lang.settings.tab.opening_hours' 
        sunday:
            label: 'mater.reservations::lang.settings.section_opening_hours.sunday'
            type: text
            tab: 'mater.reservations::lang.settings.tab.opening_hours' 
            default: 'mater.reservations::lang.settings.section_opening_hours.sunday_default'
