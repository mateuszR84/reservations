# ===================================
#  Form Field Definitions
# ===================================

tabs:
    icons:
        mater.reservations::lang.settings.tab.opening_hours: icon-clock-o
        mater.reservations::lang.settings.tab.about: icon-map-marker
        mater.reservations::lang.settings.tab.general: icon-cog

    fields:

        ### About company tab

        company_name:
            label: 'mater.reservations::lang.settings.about.company_name'
            type: text
            tab: 'mater.reservations::lang.settings.tab.about'
            span: left

        _section_address:
            label: 'mater.reservations::lang.settings.about.section_address'
            tab: 'mater.reservations::lang.settings.tab.about'
            type: section
        street:
            label: 'mater.reservations::lang.settings.about.street'
            type: text
            tab: 'mater.reservations::lang.settings.tab.about'
            span: left
        building_no:
            label: 'mater.reservations::lang.settings.about.building_no'
            type: text
            tab: 'mater.reservations::lang.settings.tab.about'
            span: right
        city:
            label: 'mater.reservations::lang.settings.about.city'
            type: text
            tab: 'mater.reservations::lang.settings.tab.about'
            span: left
        postcode:
            label: 'mater.reservations::lang.settings.about.postcode'
            type: text
            tab: 'mater.reservations::lang.settings.tab.about'
            span: right
        region:
            label: 'mater.reservations::lang.settings.about.region'
            type: text
            tab: 'mater.reservations::lang.settings.tab.about'
            span: left

        _section_logo:
            label: 'mater.reservations::lang.settings.about.section_logo'
            tab: 'mater.reservations::lang.settings.tab.about'
            type: section
        logo:
            label: 'mater.reservations::lang.settings.about.logo'
            comment: 'mater.reservations::lang.settings.about.logo_comment'
            type: fileupload
            tab: 'mater.reservations::lang.settings.tab.about'
            span: left

        ### General tab

        currency:
            label: 'mater.reservations::lang.settings.general.currency_label'
            comment: 'mater.reservations::lang.settings.general.currency_label_comment'
            type: dropdown
            tab: 'mater.reservations::lang.settings.tab.general'
            span: left
        
        _ruler:
            type: ruler
            tab: 'mater.reservations::lang.settings.tab.general'

        daily_reminder:
            label: 'mater.reservations::lang.settings.general.daily_reminder'
            comment: 'mater.reservations::lang.settings.general.daily_reminder_comment'
            type: switch
            tab: 'mater.reservations::lang.settings.tab.general'
            span: left
        frequency:
            label: 'mater.reservations::lang.settings.general.frequency'
            comment: 'mater.reservations::lang.settings.general.frequency_comment'
            type: dropdown
            tab: 'mater.reservations::lang.settings.tab.general'
            span: left
        hour_sent:
            label: 'mater.reservations::lang.settings.general.hour_sent'
            comment: 'mater.reservations::lang.settings.general.hour_sent_comment'
            type: datepicker
            mode: time
            tab: 'mater.reservations::lang.settings.tab.general'
            span: right
        frequency_custom:
            label: 'mater.reservations::lang.settings.general.frequency_custom_label'
            type: nestedform
            tab: 'mater.reservations::lang.settings.tab.general'
            span: full
            trigger: 
                action: show
                field: frequency
                condition: value[custom]
            form:
                fields:
                    unit:
                        label: 'mater.reservations::lang.settings.general.frequency_custom_unit'
                        type: dropdown
                    frequency:
                        label: 'mater.reservations::lang.settings.general.frequency_custom_frequency'
                        type: number
                    hour_sent: 
                        label: 'mater.reservations::lang.settings.general.frequency_custom_hour_sent'
                        type: datepicker
                        mode: time

        ### Opening hours tab
        _section:
            type: section
            comment: 'mater.reservations::lang.settings.section_opening_hours.comment'
            tab: 'mater.reservations::lang.settings.tab.opening_hours'
        monday:
            label: 'mater.reservations::lang.settings.section_opening_hours.monday'
            type: text
            size: tiny
            tab: 'mater.reservations::lang.settings.tab.opening_hours'
        tuesday:
            label: 'mater.reservations::lang.settings.section_opening_hours.tuesday'
            type: text
            tab: 'mater.reservations::lang.settings.tab.opening_hours'
        wednesday:
            label: 'mater.reservations::lang.settings.section_opening_hours.wednesday'
            type: text
            tab: 'mater.reservations::lang.settings.tab.opening_hours'
        thursday:
            label: 'mater.reservations::lang.settings.section_opening_hours.thursday'
            type: text
            tab: 'mater.reservations::lang.settings.tab.opening_hours'
        friday:
            label: 'mater.reservations::lang.settings.section_opening_hours.friday'
            type: text
            tab: 'mater.reservations::lang.settings.tab.opening_hours'
        saturday:
            label: 'mater.reservations::lang.settings.section_opening_hours.saturday'
            type: text
            tab: 'mater.reservations::lang.settings.tab.opening_hours'
        sunday:
            label: 'mater.reservations::lang.settings.section_opening_hours.sunday'
            type: text
            tab: 'mater.reservations::lang.settings.tab.opening_hours'
            default: 'mater.reservations::lang.settings.section_opening_hours.sunday_default'
